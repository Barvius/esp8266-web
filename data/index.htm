<script>
function msToTime(s) {
    // Pad to 2 or 3 digits, default is 2
  var pad = (n, z = 2) => ('00' + n).slice(-z);
  return pad(s/3.6e6|0) + ':' + pad((s%3.6e6)/6e4 | 0) + ':' + pad((s%6e4)/1000|0);
}
  $(document).ready(function() {
    var icon;
    var description;
    var prefix;
    $.getJSON("sys", function(data) {
      $.each(data, function(key, val) {
        if (key == "uptime") {
          val = msToTime(val);
        }
        $('#app').append(
          '<div class = "r col-6" > \
          '+key+'\
          </div>\
          <div class = "r col-6" > \
          '+val+'\
          </div></div>'
        );

        console.log(key);
        console.log(val);

    });
  });
  });
</script>
